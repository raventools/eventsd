<div class="panel panel-default server-images-panel">
	<div class="panel-heading">
		<h3 class="panel-title">Exceptions</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
			<tr>
				<th><a href="">Event</a></th>
				<th><a href="">Size</a></th>
				<th><a href="">Date</a></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in exceptions_table | orderBy:predicate:reverse">
				<td>{{row.name}}</td>
				<td>{{row.size}}</td>
				<td>{{row.time | date:'medium'}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
